<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
<!--          Main page HighScore Top Left         -->
    <highscore class="scores"><a href="highscores.html">View Highscores</a></highscore>
    <!--          Main page Timer Top Right            -->
    <timer class="timer">Time: <span id="time">0</span></timer>

<!--          Main page Quiz Challenge Center      -->
    <wrapper class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Answer the following code-related questions within the time
          limit. Incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id "start-button"> Start Quiz</button>
      </div>
    </wrapper>
      <wrapper class="wrapper">
      <button id "reset-button"> Reset</button>
    </wrapper>
<!--                Questions Section             -->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div class="correct">
        <h2> Correct Answer !!</h2>
      </div>
      <div class="incorrect">
        <h2> Wrong Answer. Minus 10 seconds !!</h2>
      </div>
      
      <div id="end-screen-lose" class="hide">
        <h2>All done! You lose! </h2>
<!--                 Score Section               -->
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

<!--                 Feedback Section               -->
      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/scores.js"></script>
  </body>
</html>
